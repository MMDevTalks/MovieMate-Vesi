<form [formGroup]="addListForm" (ngSubmit)="createList(f)" class="add-to-list-form pos-relative">
  <header class="add-to-list-form__header row middle-xs between-xs">
    CREATE YOUR LIST
    <mm-icon name="close" (click)="closeForm()"></mm-icon>
  </header>
  <section class="add-to-list-form__content">
    <label> Name </label>
    <input type="text" [mmMaxCharacterValidator]="5" class="mb-10 mt-5" autocomplete="off" formControlName="name"/>
    
    <label> Description </label>
    <mm-expandable-textarea [mmMaxCharacterValidator]="15" class="mb-10 mt-5" formControlName="description"></mm-expandable-textarea>
    
    <label> Language </label>
    <input type="text" class="mb-10 mt-5" [mmMaxCharacterValidator]="2" autocomplete="off" formControlName="language"/>
    
    <input type="submit">
  </section>
  <mm-spinner *ngIf="loading"></mm-spinner>
</form>
