<section class="container-fluid column app-container">
  <mm-header [isCollecting]="isCollecting" [collectables]="collectedMovies" (collectionCompleted)="showForm($event)"></mm-header>
  <main class="center-xs">
    <section class="overlay" [class.overlay--shown]="selectedMovie" (click)="selectedMovie=null"></section>
    <section class="row pt-50 col-xs-12 start-xs row--no-margin movie-cards-holder">
      <mm-movie-poster class="col-xs-2 mb-20" *ngFor="let movie of (movie$|async)" [isSelected]="selectedMovie===movie" [movie]="movie" (selectMovie)="selectMovie($event)" (movieDetailsShown)="showMovieDetails($event)" >
      </mm-movie-poster>
    </section>
    <mm-fab (click)="toggleCollecting()" iconName="add_to_list"></mm-fab>
    <mm-add-to-list-form class="col-xs-12" *ngIf="isFormShown"></mm-add-to-list-form>
  </main>
</section>
